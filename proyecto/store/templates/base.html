<script>
    function eliminarProducto(id) {
        eliminarProducto(id);
    }
    function increment(id) {
        incrementar(id);
    }
    function decrement(id) {
        decrementar(id);
    }
    window.onload = actualizarCarrito;
  function actualizarCarrito() {
        const productos=localStorage.getItem('carrito') ? JSON.parse(localStorage.getItem('carrito')) : [];
        const carritoContenido = document.getElementById('carrito-contenido');
        carritoContenido.innerHTML = ''; // Limpiar contenido previo
        for (producto of productos){
            const item = document.createElement('div');
            item.id='carrito-item-' + producto.id;
            item.classList.add('carrito-item', 'd-flex', 'justify-content-between', 'align-items-center', 'mb-2');
            item.setAttribute('data-id', producto.id);

            item.innerHTML = `
                <div>
                    <strong>${producto.nombre}</strong><br>
                    <small>${producto.precio.toFixed(2)} â‚¬</small>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-success" onclick="increment(${producto.id})">+</button>
                    <span class="cantidad">${producto.cantidad}</span>
                    <button class="btn btn-sm btn-outline-warning" onclick="decrement(${producto.id})">-</button>
                    <button class="btn btn-sm btn-outline-danger ms-1" onclick="eliminarProducto(${producto.id})">X</button>
                </div>
            `;
            

            carritoContenido.appendChild(item);
        }
        const botonCarrito=document.getElementById('carritoDropdown');
        botonCarrito.textContent=`ðŸ›’ Carrito (${productos.length})`;
        
    }
    function toggleCarrito() {
        const carritoContenido = document.getElementById('carrito-contenido');
        if(carritoContenido.style.display === 'block') {
            carritoContenido.style.display = 'none';
        } else {
            carritoContenido.style.display = 'block';
        }
    }
    function aÃ±adirCarrito(producto) {
        let productos=localStorage.getItem('carrito') ? JSON.parse(localStorage.getItem('carrito')) : [];
        const productoExistente = productos.find(p => p.id === producto.id);
        if(!productoExistente) {
            productos.push({...producto, cantidad: 1});
        }
        else{
            productos[productos.findIndex(p => p.id === producto.id)].cantidad += 1;
        }
        localStorage.setItem('carrito', JSON.stringify(productos));
        actualizarCarrito();
    }
    function incrementar(id) {
        let productos=localStorage.getItem('carrito') ? JSON.parse(localStorage.getItem('carrito')) : [];
        const productoExistente = productos.find(p => p.id == id);
        if(productoExistente) {
            productos[productos.findIndex(p => p.id == id)].cantidad += 1;
        }
        localStorage.setItem('carrito', JSON.stringify(productos));
        actualizarCarrito();
    }
    function decrementar(id) {
        let productos=localStorage.getItem('carrito') ? JSON.parse(localStorage.getItem('carrito')) : [];
        const productoExistente = productos.find(p => p.id == id);
        if(productoExistente) {
            const index = productos.findIndex(p => p.id == id);
            if(productos[index].cantidad > 1) {
                productos[index].cantidad -= 1;
            } else {
                productos=productos.filter(p => p.id != id);
            }
        }
        localStorage.setItem('carrito', JSON.stringify(productos));
        actualizarCarrito();
    }
    function eliminarProducto(id) {
        let productos=localStorage.getItem('carrito') ? JSON.parse(localStorage.getItem('carrito')) : [];
        productos = productos.filter(p => p.id != id);
        localStorage.setItem('carrito', JSON.stringify(productos));
        actualizarCarrito();
    }
    document.addEventListener("DOMContentLoaded", function() {
    const carritoContenido = document.getElementById("carrito-contenido");

    
    carritoContenido.addEventListener("click", function(event) {
        event.stopPropagation();
    });
});

  
</script>
